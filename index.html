<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Playfair+Display:wght@700&amp;family=Roboto:wght@400;500;700&amp;family=Lexend:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style type="text/tailwindcss">
        body {
      font-family: 'Lexend', sans-serif;
    }
    .playfair-display {
      font-family: 'Playfair Display', serif;
    }
    .pacifico-regular {
      font-family: 'Pacifico', cursive;
    }
    .lexend {
      font-family: 'Lexend', sans-serif;
    }
    .glassy-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="bg-stone-50 text-stone-800 flex flex-col min-h-screen lexend">

    <header class="bg-stone-900 text-white py-4 shadow-md">
        <div class="container mx-auto px-4 sm:px-0">
            <h1 class="text-xl pacifico-regular ml-4">Sattvanubhava</h1>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center relative overflow-hidden px-4">
        <div class="absolute inset-0 z-0 opacity-50">
            <div class="absolute -bottom-1/4 -left-1/4 w-1/2 h-1/2 bg-teal-300 rounded-full filter blur-xl"></div>
            <div class="absolute -top-1/4 -right-1/4 w-1/2 h-1/2 bg-amber-300 rounded-full filter blur-xl"></div>
            <div class="absolute -bottom-1/3 right-0 w-1/3 h-1/3 bg-emerald-300 rounded-full filter blur-xl"></div>
            <div class="absolute bottom-1/4 left-1/4 w-1/4 h-1/4 bg-rose-200 rounded-full filter blur-xl"></div>
            <div class="absolute top-1/4 right-1/4 w-1/3 h-1/3 bg-sky-200 rounded-full filter blur-xl"></div>
        </div>

        <div class="relative z-10 text-center space-y-8">
            <div>
                <h2 class="pacifico-regular text-6xl md:text-8xl font-medium text-stone-800">Sattvanubhava</h2>
                <p class="text-lg md:text-xl text-stone-600 mt-2 lexend">
                    <strong class="font-semibold">Rooted</strong> with empathy. <strong
                        class="font-semibold">Guided</strong> by insight.
                </p>
            </div>

            <p class="text-4xl md:text-6xl text-stone-700 tracking-wide lexend">
                <span class="font-normal">We're</span> <span class="font-bold">COMING SOON!</span>
            </p>

            <div class="mt-12">
                <p class="text-stone-600 mb-4 lexend">Enter your details to be notified when we launch.</p>

                <!-- ✅ Form with ID and no action/target -->
                <form id="notify-form" class="flex flex-col justify-center items-center gap-4 max-w-md mx-auto">
                    <input name="email"
                        class="lexend w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition-colors duration-300 glassy-effect text-stone-700 placeholder-stone-500"
                        placeholder="Enter your email" type="email" required />
                    <input name="mobile"
                        class="lexend w-full px-4 py-3 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition-colors duration-300 glassy-effect text-stone-700 placeholder-stone-500"
                        placeholder="Enter your mobile number" type="tel" pattern="[6-9]{1}[0-9]{9}" required />
                    <button
                        class="lexend text-black font-semibold px-6 py-3 rounded-lg transition-all duration-300 flex items-center gap-2 glassy-effect hover:bg-black/10 w-full sm:w-auto justify-center"
                        type="submit">
                        <span class="material-icons">notifications_active</span> Notify Me
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-stone-100 text-stone-600 p-6 text-center border-t border-stone-200 lexend">
        <div class="container mx-auto">
            <p>©2025 Sattvanubhava.com. All rights reserved</p>
        </div>
    </footer>

    <!-- ✅ JS to handle form and redirect -->
    <script>
        document.getElementById("notify-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Stop default form submission

            const form = e.target;
            const formData = new FormData(form);

            fetch("https://script.google.com/macros/s/AKfycbyKrlufkVkjuRWmIjlhVQ2qFIsjraQbyKDKfcpBmG0B3Cmj8lQSt9dExNG9LYzXaeDgzA/exec", {
                method: "POST",
                body: formData,
            })
                .then(response => {
                    // Redirect after successful submission
                    window.location.href = "ackpage.html"; // Change to your actual thank-you page path
                })
                .catch(error => {
                    alert("There was an error. Please try again later.");
                    console.error(error);
                });
        });
    </script>

</body>

</html>
